<div class="personas">
  <h2>Lista de Personas</h2>
  <button mat-raised-button color="primary" (click)="openNewPersonaDialog()">Nueva Persona</button>

  <table mat-table [dataSource]="personas" class="mat-elevation-z8">
    <!-- Cedula Column -->
    <ng-container matColumnDef="cedula">
      <th mat-header-cell *matHeaderCellDef>CÃ©dula</th>
      <td mat-cell *matCellDef="let persona">{{ persona.cedula }}</td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let persona">{{ persona.nombre }}</td>
    </ng-container>

    <!-- Apellido Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let persona">{{ persona.apellido }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let persona">
        <button mat-button (click)="openEditPersonaDialog(persona)">Editar</button>
        <button mat-button color="warn" (click)="deletePersona(persona.id)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
